<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop</title>
  <style>

body {
  font-family: "Noto Sans CJK TC", "Microsoft JhengHei", PingFang, sans-serif;
  font-size: 30px;

}

.container{
  height: 1500px;
background-image: url(img/6.avif);
background-image: cover;
  justify-content: center;
  align-items: center;

}

.box{
  /* width: 100px; */
  /* height:500px; */
   padding-top: 100px;
      text-align: center;
/* background-image: url(img/7.avif); */
font-size: 50px;

}

    h3 {
      text-align: center;
      padding-top: 200px;
    }

    table {

      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      border-radius: 8px;
      table-layout: fixed; /* 固定表格佈局 */
      box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.2);
      background-color: white;
      margin-top: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    th, td {
      padding: 8px;
      text-align: center;
      border: 1px solid #ddd;
      position: relative; /* 使子元素可以相對定位 */
    }


th {
  height: 50px;
  background-color: #5e6799;
  color: white;
}

tr:nth-child(even) {
  background-color: #f2f2f2;
}



@media (max-width: 768px) {
  table, thead, tbody, th, td, tr {
    display: block;
  }

  tr {
    margin-bottom: 15px;
  }

  td {
    position: relative;
    padding-left: 50%;
  }

  td:before {
    content: attr(data-th);
    position: absolute;
    left: 6px;
    top: 6px;
    font-weight: bold;
  }
}

tr:nth-child(even) {
  background-color: #f9f9f9;
}
    .product-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
        transition: transform 0.3s ease;
  border-radius: 8px;
    }

    .image-wrapper {
      width: 80px;
      height: 80px;
      overflow: visible; /* 允許內容超出容器範圍 */
      display: inline-block;
  position: relative;
    }

    .image-wrapper:hover .product-img {
       transform: scale(4);
  z-index: 10; /* 確保圖片在其他內容之上 */
    }

    input[type="number"] {
      width: 60px;
      height: 30px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="box"> Shop</div>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>商品名稱</th>
        <th>圖片</th>
        <th>價格</th>
        <th>數量</th>
        <th>小計</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>001</td>
        <td>扭蛋</td>
        <td><div class="image-wrapper"><img src="img/01.avif" alt="扭蛋" class="product-img"></div></td>
        <td>$100</td>
        <td><input type="number" value="1" min="1" max="100" step="1" class="quantity"></td>
        <td class="subtotal">$100</td>
      </tr>
      <tr>
        <td>002</td>
        <td>玩具</td>
        <td><div class="image-wrapper"><img src="img/02.avif" alt="玩具" class="product-img"></div></td>
        <td>$200</td>
        <td><input type="number" value="1" min="1" max="100" step="1" class="quantity"></td>
        <td class="subtotal">$200</td>
      </tr>
      <tr>
        <td>003</td>
        <td>廚具</td>
        <td><div class="image-wrapper"><img src="img/03.avif" alt="廚具" class="product-img"></div></td>
        <td>$200</td>
        <td><input type="number" value="1" min="1" max="100" step="1" class="quantity"></td>
        <td class="subtotal">$200</td>
      </tr>
    </tbody>
  </table>
  <h3>總計：<span id="total">$300</span></h3>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      function updateSubtotal() {
        $('tr').each(function() {
          var price = parseFloat($(this).find('td:nth-child(4)').text().replace('$', ''));
          var quantity = parseInt($(this).find('.quantity').val());
          var subtotal = price * quantity;
          $(this).find('.subtotal').text('$' + subtotal.toFixed(2));
        });
        updateTotal();
      }

      function updateTotal() {
        var total = 0;
        $('.subtotal').each(function() {
          total += parseFloat($(this).text().replace('$', ''));
        });
        $('#total').text('$' + total.toFixed(2));
      }

      $('input.quantity').on('input', function() {
        updateSubtotal();
      });

      updateSubtotal(); // 初始化小計和總計
    });
  </script>


</div>

</body>
</html>
